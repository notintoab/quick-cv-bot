<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Template 3</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 40px;
            color: #333;
        }
        .cv-title {
            text-align: center;
            margin-bottom: 40px;
        }
        .cv-section {
            margin-bottom: 20px;
        }
        .cv-section h3 {
            text-transform: uppercase;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .cv-section p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="cv-title">
        <h2>{{name}} {{surname}}</h2>
    </div>

    <div class="cv-section">
        <h3>Professional Experience</h3>
        <p>{{experience}}</p>
    </div>

    <div class="cv-section">
        <h3>Core Skills</h3>
        <p>{{skills}}</p>
    </div>
</body>
</html>
