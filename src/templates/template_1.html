<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Template 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
        }
        .cv-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .cv-header h1 {
            margin: 0;
        }
        .cv-section {
            margin-bottom: 20px;
        }
        .cv-section h2 {
            margin: 0 0 10px 0;
        }
        .cv-section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="cv-header">
        <h1>{{name}} {{surname}}</h1>
        <p>Experienced professional with expertise in various fields.</p>
    </div>

    <div class="cv-section">
        <h2>Experience</h2>
        <p>{{experience}}</p>
    </div>

    <div class="cv-section">
        <h2>Skills</h2>
        <p>{{skills}}</p>
    </div>
</body>
</html>
